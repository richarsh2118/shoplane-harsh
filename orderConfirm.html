<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="StyleSheets/orderConfirm.css" />
    <link rel="stylesheet" href="StyleSheets/Header.css" />
    <link rel="stylesheet" href="StyleSheets/Footer.css" />
    <link rel="stylesheet" href="StyleSheets/responsive.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <script
      language="javascript"
      type="text/javascript"
      src="TextFiles/Header.txt"
    ></script>

    <div class="order-confirm">
      <img src="https://shoplane.netlify.app/img/img_confirm.png" alt="" />
      <h3>Order Placed Successfully!!</h3>
      <p>We have sent you an email with the order details</p>
    </div>

    <script>
      function navSlide() {
        var burger = document.querySelector(".burger");
        var nav = document.querySelector(".nav-links");

        burger.addEventListener("click", function () {
          nav.classList.toggle("nav-active");
          burger.classList.toggle("toggle");
        });
      }
      navSlide();
    </script>

    <script
      language="javascript"
      type="text/javascript"
      src="TextFiles/Footer.txt"
    ></script>
  </body>
</html>
