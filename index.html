<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="StyleSheets/home.css" />
    <link rel="stylesheet" href="StyleSheets/Header.css" />
    <link rel="stylesheet" href="StyleSheets/Footer.css" />
    <link rel="stylesheet" href="StyleSheets/responsive.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body>
    <script
      language="javascript"
      type="text/javascript"
      src="TextFiles/Header.txt"
    ></script>

    <section id="banner" class="slick-initialized slick-slider slick-dotted">
      <div class="slideshow-container">
        <div class="mySlides fade">
          <img
            src="https://shoplane.netlify.app/img/img1.png"
            style="width: 100%"
          />
        </div>

        <div class="mySlides fade">
          <img
            src="https://shoplane.netlify.app/img/img2.png"
            style="width: 100%"
          />
        </div>

        <div class="mySlides fade">
          <img
            src="https://shoplane.netlify.app/img/img3.png"
            style="width: 100%"
          />
        </div>

        <div class="mySlides fade">
          <img
            src="https://shoplane.netlify.app/img/img4.png"
            style="width: 100%"
          />
        </div>
      </div>
      <br />
      <div style="text-align: center">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
        <span class="dot" onclick="currentSlide(4)"></span>
      </div>
    </section>

    <section id="features">
      <div class="icon-container">
        <div class="img-wrapper">
          <img src="https://shoplane.netlify.app/img/icon1.png" alt="" />
        </div>
        <h4>Free Delivery</h4>
      </div>
      <div class="icon-container">
        <div class="img-wrapper">
          <img src="https://shoplane.netlify.app/img/icon2.png" alt="" />
        </div>
        <h4>Money Back Gurantee</h4>
      </div>
      <div class="icon-container">
        <div class="img-wrapper">
          <img src="https://shoplane.netlify.app/img/icon3.png" alt="" />
        </div>
        <h4>Always Support</h4>
      </div>
      <div class="icon-container">
        <div class="img-wrapper">
          <img src="https://shoplane.netlify.app/img/icon4.png" alt="" />
        </div>
        <h4>Secure Payment</h4>
      </div>
    </section>

    <section id="clothing">
      <h2 class="section-heading">Clothing for Men and Women</h2>
      <div class="card-container" id="clothingCards"></div>
    </section>

    <section id="accessories">
      <h2 class="section-heading">Accessories for Men and Women</h2>
      <div class="card-container" id="accessoriesCards"></div>
    </section>

    <script>
      function navSlide() {
        var burger = document.querySelector(".burger");
        var nav = document.querySelector(".nav-links");

        burger.addEventListener("click", function () {
          nav.classList.toggle("nav-active");
          burger.classList.toggle("toggle");
        });
      }
      navSlide();
    </script>

    <script
      language="javascript"
      type="text/javascript"
      src="TextFiles/Footer.txt"
    ></script>

    <script src="JavaScript/home.js"></script>
  </body>
</html>
